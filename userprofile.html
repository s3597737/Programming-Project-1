<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
		<link rel="stylesheet" type="text/css" href="./bootstrap.min.css"/>
		<script src="./bootstrap.min.js"></script>
		<style type="text/css">
			form {
				/* box-sizing:content-box;
						-moz-box-sizing:content-box; /* Firefox */
				*/ border: 1px solid darkgray;
			}

			#Div0 {
				float: left;
				width: 1000px;
				height: 800px;
				margin: auto;
				position: absolute;
				top: 10%;
				left: 0;
				right: 0;
				bottom: 0;
			}

			#left {
				float: left;
				/* background-color:gray; */
				width: 300px;
				height: 280px;
				margin-left: 20px;
			}

			#left img {
				height: 150px;
				width: 150px;
				border: #000000;
				margin-left: 75px;
			}

			#left div {

				text-align: center;
				margin-top: 4%;
			}

			#left span {
				display: inline-block;
				border: 1px solid #000000;
				padding-right: 20px;
				font-size: 18px;
			}

			#right {
				/* background-color:green; */
				width: 600px;
				height: 800px;
				float: right;
				margin-right: 50px;
				border: 1px solid #999999;
			}

			#right h3 {
				border-bottom: 1px solid #999999;
				text-align: center;
			}

			form li {
				list-style-type: none;
				font-size: 22px;
			}

			form .sub {
				display: block;
				margin: 0 auto;
				margin-top: 20px;
			}
            
            
            .image-preview{
                width:300px;
                min-height:100px;
                border: 2px solid #dddddd;
                margin-top: 15px;
                
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                color:#cccccc;
            }            
            
            .image-preview__image{
                display: none;
                width:100%;
                
            }
            
            
		</style>
	</head>
	<body>
		<div class="" id="Div0">
			<div class="left" id="left">
				<img src="./photo.jpg" alt="">
				<div>
					<span>Photo</span>
				</div>
			</div>
            
            <input type="file" name="inputFile" id="inpFile">
            <div class ="image-preview" id="imagePreview">
                <img src="" alt="image Preview" class="image-preview__image">
                <span class="image-preview__default-text">image Preview</span>
            </div>
            
            
            <script>
                const inpFile = document.getElementById("inpFile");
                const previewContainer = document.getElementById("imagePreview");
                const previewImage = previewContainer.querySelector(".image-preview__image");
                const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
             
                inpFile.addEventListener("change",function() {
                    const file = this.files[0];
                    
               
                if(file){
                    const reader = new FileReader();
                    
                    previewDefaultText.style.display = "none";
                    previewImage.style.display = "block";
                    
                    reader.addEventListener("load",function(){
                        
                        previewImage.setAttribute("src",this.result);
                    });
                    
                    reader.readAsDataURL(file);
                }else{
                    previewDefaultText.style.display = "null";
                    previewImage.style.display = "null";
                    previewImage.setAttribute("src","");
                }
                    
                });
                
                </script>
            <div class="right" id="right">
				<form action="" method="post" class="form-horizontal ">
					<h3 class="border border-dark">User Profile</h3>
					<div class="col-xs-12 col-md-12 ">
						<li>user name:<input type="text" name="username" class="form-control"></li><br>
						<li>user email:<input type="email" name="useremail" class="form-control" /></li>
						<li>password:<input type="password" name="password" class="form-control" /></li>
						<li>phone number:<input type="tel" name="phone number" class="form-control" /></li>
						<li>emergency contact:<input type="text" class="form-control" /></li>
						<li>valid:<input type="text" class="form-control" /></li>
						<li>driving licence:<input type="text" class="form-control" /></li>
						<li>licence type:<input type="text" class="form-control" /></li>
						<li>issue place<input type="text" class="form-control" /></li>
						<li>insurance(optional)<input type="text" class="form-control" /></li>
						<input type="submit" value="save" class="btn btn-primary sub" />
					</div>

				</form>

			</div>
		</div>

	</body>
</html>
