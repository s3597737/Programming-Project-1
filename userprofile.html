<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
        <script src="./bootstrap.min.js" type="text/javascript">
</script>
        <style type="text/css">
form {
                /* box-sizing:content-box;
                        -moz-box-sizing:content-box; /* Firefox */
                */ border: 1px solid darkgray;
            }

            #Div0 {
                float: left;
                width: 1000px;
                height: 800px;
                margin: auto;
                position: absolute;
                top: 10%;
                left: 0;
                right: 0;
                bottom: 0;
            }

            #left {
                float: left;
                /* background-color:gray; */
                min-width: 100px;
                min-height: 100px;
                margin-left: 20px;
            }

            #left img {
                height: 150px;
                width: auto;
                border: #000000;
                
            }

            #left div {

                text-align: center;
                margin-top: 4%;
            }

            #left span {
                display: inline-block;
                padding-right: 20px;
                font-size: 18px;
            }

            #right {
                /* background-color:green; */
                width: 600px;
                height: 800px;
                float: right;
                margin-right: 50px;
                border: 1px solid #999999;
            }

            #right h3 {
                border-bottom: 1px solid #999999;
                text-align: center;
            }

            form li {
                list-style-type: none;
                font-size: 22px;
            }

            form .sub {
                display: block;
                margin: 0 auto;
                margin-top: 20px;
            }
            
            
            .image-preview{
                min-width:auto;
                min-height:auto;
                border: 2px solid #dddddd;
                margin-top: 15px;
                
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                color:#cccccc;
            
            }            
            
            .image-preview__image{
                display: none;
                width:auto;
                
            }
            
            
        </style>
    </head>
    <body>
        <div class="" id="Div0">
            <div class="left" id="left">
                <div>
                    <span>Photo</span>
                </div><input type="file" name="inputFile" id="inpFile">
                <div class="image-preview" id="imagePreview">
                    <img src="" alt="image Preview" class="image-preview__image"> <span class="image-preview__default-text">image Preview</span>
                </div>
                <script>
                    // Initialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyD_gcMOfUCGhDgsv6kbE_oQkEC6kRR66jo",
        authDomain: "mobile-drive-56512.firebaseapp.com",
        databaseURL: "https://mobile-drive-56512.firebaseio.com",
        projectId: "mobile-drive-56512",
        storageBucket: "mobile-drive-56512.appspot.com",
        messagingSenderId: "167101083432",
        appId: "1:167101083432:web:bcd322dc6f2ffe4ecb6a1d"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
                </script>
                <script type="text/javascript">
                    const inpFile = document.getElementById("inpFile");
                    const previewContainer = document.getElementById("imagePreview");
                    const previewImage = previewContainer.querySelector(".image-preview__image");
                    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
                    inpFile.addEventListener("change",function() {
                    const file = this.files[0];
                    if(file){
                        const reader = new FileReader();
                        previewDefaultText.style.display = "none";
                        previewImage.style.display = "block";
                        reader.addEventListener("load",function(){
                            previewImage.setAttribute("src",this.result);
                        });
                    
                        reader.readAsDataURL(file);
                    }else{
                        previewDefaultText.style.display = "null";
                        previewImage.style.display = "null";
                        previewImage.setAttribute("src","");
                    }
                });
                </script>
            </div>
            <div class="right" id="right">
                <form action="" method="post" class="form-horizontal">
                    <h3 class="border border-dark">
                        Profile
                    </h3>
                    <div class="col-xs-12 col-md-12">
                        <ul>
                            <li>Account Name:<input type="text" name="username" class="form-control">
                            </li>
                            <li style="list-style: none">
                            </li>
                            <li>Email:<input type="email" name="useremail" class="form-control">
                            </li>
                            <li>Password:<input type="password" name="password" class="form-control">
                            </li>
                            <li>Mobile Number:<input type="tel" name="phone number" class="form-control">
                            </li>
                            <li>Emergency Contact:<input type="text" class="form-control">
                            </li>
                            <li>Valid:<input type="text" class="form-control">
                            </li>
                            <li>Driving Licence:<input type="text" class="form-control">
                            </li>
                            <li>Driving Licence Type:<input type="text" class="form-control">
                            </li>
                            <li>Issue Place<input type="text" class="form-control">
                            </li>
                            <li>Insurance(Optional)<input type="text" class="form-control">
                            </li>
                            <li style="list-style: none">
                                <input type="submit" value="save" class="btn btn-primary sub">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
