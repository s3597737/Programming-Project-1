    <script>

    var map;
        var markers = [];
        var latlng = '';
        var first = true;
        var curInfoWindows = null;
        var searchFlag = [];

        function initMap()
        {
            let params = GetRequest();
            var caption = document.getElementById("caption");

            if (caption != null)
            {
                caption.innerHTML = 'Mobile Drive - ' + params.name
            }

            latlng = new google.maps.LatLng(params.lat, params.lng);
            var opts = {
                zoom:17,
                center:latlng,
            }
            if(!map){
                map = new google.maps.Map(document.getElementById("googleMap"),opts);

                var icon = 'http://maps.google.com/mapfiles/ms/micons/green.png';
                map.setCenter(latlng);
                var marker = new google.maps.Marker({
                    map:map,
                    icon:icon,
                    position:latlng,
                });

                var content = '<span>'+ params.name +'</span>';
                var infowindow = new google.maps.InfoWindow({ content: content });
                marker.curInfoWindows = infowindow;
                infowindow.open(map,marker);
            }
        }
    </script>

    <script>
        let carinfo;

        function initCars()

            let params = GetRequest();

            if (params)
            {
                let id = params.id;

                $.each(carInfo, function (k,v)

                    t += `<tr><td>${ v.make }</td><td>${ v.model }</td><td>${ v.year }</td>
                    <td><button class="btn btn-sm btn-primary order-car" value="${tmp}" onclick="pickup(this.value)">Pick Up</button></td></tr>`
                });
                $('.car-container').append(t);
